{% extends "layout.html" %}

{% block title %}
Wallet
{% endblock %}

{% block main %}
<div class = "container">
<form action="{{ url_for ('wallet') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Enter Amount" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Money</button>
        </div>
    </fieldset>
</form>
</div>
{% endblock %}
