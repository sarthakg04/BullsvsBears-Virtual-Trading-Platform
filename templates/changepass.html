{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class = "container">
    <form action="{{ url_for('changepass') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="oldpass" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpass" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpass2" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
